<div class="pagina">
  <mat-card>
    <mat-card-title>Ingresar</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" novalidate
        style="grid-template-areas:   
          'a' 
          'b'
          'c'">
        <ng-container 
          *ngIf="cargando; 
            then indicadorCarga 
            else formulario">
        </ng-container>
        <ng-template #indicadorCarga>
          <div style="grid-area: b">
            <mat-spinner-centrado></mat-spinner-centrado>
          </div>
        </ng-template>
        <ng-template #formulario>
          <mat-form-field style="grid-area: a">
            <input matInput type="text" placeholder="Nombre de Usuario" formControlName="usuario" />
          </mat-form-field>

          <div style="grid-area: b" class="clave-fg">
            <mat-form-field>
              <input matInput [type]="claveInputType" placeholder="ContraseÃ±a" formControlName="clave" />
            </mat-form-field>
            <button mat-icon-button title="Mantenga presionado para ver..."
              type="button"
              (mousedown)="esconderClave = false"
              (mouseup)="esconderClave = true"
              (mouseleave)="esconderClave = true">
              <mat-icon>{{ iconoBotonMostrarClave }}</mat-icon>
            </button>
          </div>

          <div style="grid-area: c" class="acciones">
            <button mat-button mat-raised-button color="primary"
              type="submit" 
              [disabled]="loginForm.invalid"
              (click)="onClickAceptar()">
              Aceptar
            </button>

            <button mat-button mat-raised-button 
              type="reset"
              [disabled]="loginForm.pristine">
              Limpiar
            </button>

            <a mat-button mat-raised-button color="warn"
              routerLink="/">
              Volver
            </a>
          </div>
        </ng-template>
      </form>
    </mat-card-content>
  </mat-card>
</div>
