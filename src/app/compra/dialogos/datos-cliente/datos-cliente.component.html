<section>
  <h2>{{ esNuevo? 'Actualizar' : 'Nuevo' }} Empleado</h2>
  <form [formGroup]="clienteForm" 
    style="grid-template-areas: 
      'a a a' 
      'b d d' 
      'c c c' 
      'e f g'">
    <mat-form-field style="grid-area: a">
      <input matInput placeholder="Nombre Completo" formControlName="nombre" />
    </mat-form-field>

    <mat-form-field style="grid-area: b">
      <input matInput placeholder="Rut" formControlName="rut" />
    </mat-form-field>

    <mat-form-field style="grid-area: c">
      <input matInput placeholder="Dirección" formControlName="direccion" />
    </mat-form-field>

    <mat-form-field style="grid-area: d">
      <input matInput placeholder="Email" formControlName="email" />
    </mat-form-field>

    <mat-form-field style="grid-area: e">
      <input matInput placeholder="Teléfono 1" formControlName="fono1" />
    </mat-form-field>

    <mat-form-field style="grid-area: f">
      <input matInput placeholder="Teléfono 2" formControlName="fono2" />
    </mat-form-field>

    <mat-form-field style="grid-area: g">
      <input matInput placeholder="Teléfono 3" formControlName="fono3" />
    </mat-form-field>
  </form>
    
  <div class="acciones">
    <button mat-button mat-raised-button color="primary" 
      [disabled]="clienteForm.invalid"
      (click)="onClickAceptar()">
      Aceptar
    </button>
    <button mat-button mat-raised-button 
      (click)="onClickCancelar()">
      Cancelar
    </button>
  </div>
</section>
