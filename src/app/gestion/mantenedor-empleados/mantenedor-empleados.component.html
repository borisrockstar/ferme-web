<div class="full-height">

  <mat-spinner-centrado *ngIf="cargandoItems$ | async">
  </mat-spinner-centrado>

  <div class="full-width" [hidden]="cargandoItems$ | async">
    <div class="pagina overflow">

      <table mat-table class="full-width-min" [dataSource]="items$">
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let empleado" class="left">
            {{empleado.nombre}}
          </td>
        </ng-container>
        <ng-container matColumnDef="rut">
          <th mat-header-cell *matHeaderCellDef> Rut </th>
          <td mat-cell *matCellDef="let empleado" class="left">
            {{empleado.rutPersona}}
          </td>
        </ng-container>
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let empleado">
            <div class="acciones">
              <button mat-button mat-icon-button
                color="primary" class="details"
                [disabled]="ocupado$ | async"
                (click)="onClickEditar(empleado)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-button mat-icon-button
                color="warn" class="delete"
                [disabled]="ocupado$ | async"
                (click)="onClickBorrar(empleado)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasTabla;"></tr>
      </table>

    </div>
    <app-listado-acciones
      (agregar)="onClickAgregar()">
    </app-listado-acciones>
  </div>

</div>
