<h2 mat-dialog-title>{{ esNuevo? 'Nuevo' : 'Actualizar' }} Empleado</h2>
<mat-dialog-content>

  <mat-spinner-centrado *ngIf="cargando">
  </mat-spinner-centrado>

  <div class="form-container" [hidden]="cargando">

    <mat-form-field>
      <mat-select placeholder="Cargo" [formControl]="cargo">
        <mat-option *ngFor="let cargo of (cargos$ | async)" [value]="cargo.id">
          {{cargo.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <app-datos-persona-form #personaForm [Persona]="empleado">
    </app-datos-persona-form>

  </div>

</mat-dialog-content>
<mat-dialog-actions align="center">

  <button mat-button mat-raised-button color="primary" [disabled]="cargando || formularioCompleto.invalid || guardando"
    (click)="onClickAceptar()">
    Aceptar
  </button>

  <button mat-button mat-raised-button [disabled]="guardando" (click)="onClickCancelar()">
    Cancelar
  </button>

</mat-dialog-actions>
