<div class="full-height">
    <ng-container *ngIf="loading$ | async; then loading else empleadosTable"></ng-container>

    <ng-template #loading>
      <app-centered-mat-spinner></app-centered-mat-spinner>
    </ng-template>

    <ng-template #empleadosTable>
      <div class="full-height contenedor">
        <div class="overflow-y">
          <app-empleados-listado #listado 
            [Empleados]="empleados$ | async"
            (recargar)="onRecargar()">
          </app-empleados-listado>
        </div>
        <div class="acciones">
          <span class="accion" style="justify-content: flex-start"></span>
          <span class="accion" style="justify-content: flex-end">
            <button mat-raised-button (click)="onClickAgregarEmpleado()">Agregar</button>
          </span>
        </div>
      </div>
    </ng-template>
</div>
