<div class="full-height">
  <ng-container *ngIf="loading$ | async; then loading else empleadosTable"></ng-container>

  <ng-template #loading>
    <app-centered-mat-spinner></app-centered-mat-spinner>
  </ng-template>

  <ng-template #empleadosTable>
    <div class="full-height contenedor">
      <div class="overflow">
        <app-empleados-listado #listado 
          [Empleados]="empleados$ | async"
          [busy$]="busy$"
          (editar)="onClickEditarEmpleado($event)"
          (borrar)="onClickBorrarEmpleado($event)">
        </app-empleados-listado>
      </div>
      <app-listado-acciones
        (agregar)="onClickAgregarEmpleado()">
      </app-listado-acciones>
    </div>
  </ng-template>
</div>
