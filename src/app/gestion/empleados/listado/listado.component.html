<table mat-table #tabla class="full-width">
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef style="width: 45%"> Nombre </th>
    <td mat-cell *matCellDef="let empleado" style="width: 45%" class="left"> {{empleado.nombreCompletoPersona}} </td>
  </ng-container>
  <ng-container matColumnDef="rut">
    <th mat-header-cell *matHeaderCellDef style="width: 45%"> Rut </th>
    <td mat-cell *matCellDef="let empleado" style="width: 45%" class="left"> {{empleado.rutPersona}} </td>
  </ng-container>
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef style="width: 10%"> </th>
    <td mat-cell *matCellDef="let empleado" style="width: 10%">
      <div class="acciones">
        <button mat-stroked-button style="width:50%"
          (click)="onClickVerEmpleado(empleado)">
          <mat-icon>more_horiz</mat-icon>
        </button>
        <button mat-stroked-button color="warn" style="width:50%"
          (click)="onClickBorrarEmpleado(empleado)">
          <mat-icon>delete</mat-icon>
        </button>
      </div> 
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
