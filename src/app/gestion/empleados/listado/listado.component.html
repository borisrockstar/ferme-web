<table mat-table #tabla class="full-width">
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef style="width: 45%"> Nombre </th>
    <td mat-cell *matCellDef="let empleado" style="width: 45%" class="left"> {{empleado.nombreCompletoPersona}} </td>
  </ng-container>
  <ng-container matColumnDef="rut">
    <th mat-header-cell *matHeaderCellDef style="width: 45%"> Rut </th>
    <td mat-cell *matCellDef="let empleado" style="width: 45%" class="left"> {{empleado.rutPersona}} </td>
  </ng-container>
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef style="width: 10%"> </th>
    <td mat-cell *matCellDef="let empleado" style="width: 10%" class="center"> 
      <button mat-stroked-button color="primary" style="width:100%"
        (click)="onClickVerEmpleado(empleado)">
        <mat-icon>more_horiz</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
