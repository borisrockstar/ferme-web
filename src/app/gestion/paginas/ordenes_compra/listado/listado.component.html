<table mat-table #tabla class="full-width">
  <ng-container matColumnDef="numero">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let ordenCompra" class="left"> 
      {{ordenCompra.idOrdenCompra}}
    </td>
  </ng-container>
  <ng-container matColumnDef="fechaSolicitud">
    <th mat-header-cell *matHeaderCellDef> Fecha Solicitud </th>
    <td mat-cell *matCellDef="let ordenCompra" class="left"> 
      {{ordenCompra.fechaSolicitudOrdenCompra}}
    </td>
  </ng-container>
  <ng-container matColumnDef="fechaRecepcion">
    <th mat-header-cell *matHeaderCellDef> Fecha Recepci√≥n </th>
    <td mat-cell *matCellDef="let ordenCompra" class="left"> 
      {{ordenCompra.fechaRecepcionOrdenCompra}}
    </td>
  </ng-container>
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let ordenCompra">
      <div class="acciones">
        <button mat-button mat-icon-button 
          color="primary" class="details" 
          [disabled]="ocupado$ | async" 
          (click)="onClickEditar(ordenCompra)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button mat-icon-button 
          color="warn" class="delete" 
          [disabled]="ocupado$ | async" 
          (click)="onClickBorrar(ordenCompra)">
          <mat-icon>delete</mat-icon>
        </button>
      </div> 
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
  <tr mat-row *matRowDef="let row; columns: columnasTabla;"></tr>
</table>
