<table mat-table #tabla class="full-width">
  <ng-container matColumnDef="numero">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let venta" class="left"> 
      {{venta.idVenta}}
    </td>
  </ng-container>
  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let venta" class="left"> 
      {{venta.fechaVenta}}
    </td>
  </ng-container>
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let venta">
      <div class="acciones">
        <button mat-button mat-icon-button 
          color="primary" class="details" 
          [disabled]="ocupado$ | async" 
          (click)="onClickEditar(venta)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button mat-icon-button 
          color="warn" class="delete" 
          [disabled]="ocupado$ | async" 
          (click)="onClickBorrar(venta)">
          <mat-icon>delete</mat-icon>
        </button>
      </div> 
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
  <tr mat-row *matRowDef="let row; columns: columnasTabla;"></tr>
</table>
