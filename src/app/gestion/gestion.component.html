<mat-sidenav-container>
  <mat-sidenav opened mode="side">
    <div>
      <mat-list>
        <a mat-list-item
          *ngFor="let modulo of modulos"
          [routerLink]="['/gestion', modulo.path]">
          {{ modulo.texto }}
        </a>
      </mat-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="pagina">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
