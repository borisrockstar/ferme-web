<table mat-table #tabla class="full-width">
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre de Usuario </th>
    <td mat-cell *matCellDef="let usuario" class="left"> 
      {{usuario.nombreUsuario}}
    </td>
  </ng-container>
  <ng-container matColumnDef="fechaCreacion">
    <th mat-header-cell *matHeaderCellDef> Fecha de Creaci√≥n </th>
    <td mat-cell *matCellDef="let usuario" class="left"> 
      {{usuario.fechaCreacionUsuario}}
    </td>
  </ng-container>
  <ng-container matColumnDef="nombreCompleto">
    <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
    <td mat-cell *matCellDef="let usuario" class="left"> 
      {{usuario.nombreCompletoPersona}}
    </td>
  </ng-container>
  <ng-container matColumnDef="rut">
    <th mat-header-cell *matHeaderCellDef> Rut </th>
    <td mat-cell *matCellDef="let usuario" class="left"> 
      {{usuario.rutPersona}}
    </td>
  </ng-container>
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let usuario">
      <div class="acciones">
        <button mat-button mat-icon-button 
          color="primary" class="details"
          [disabled]="busy$ | async" 
          (click)="onClickVerUsuario(usuario)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button mat-icon-button 
          color="warn" class="delete"
          [disabled]="busy$ | async" 
          (click)="onClickBorrarUsuario(usuario)">
          <mat-icon>delete</mat-icon>
        </button>
      </div> 
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
