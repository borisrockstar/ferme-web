<div class="full-height">
  <ng-container *ngIf="loading$ | async; then loading else usuariosTable"></ng-container>

  <ng-template #loading>
    <app-centered-mat-spinner></app-centered-mat-spinner>
  </ng-template>

  <ng-template #usuariosTable>
    <div class="full-height contenedor">
      <div class="pagina overflow">
        <app-usuarios-listado #listado 
          [Usuarios]="usuarios$ | async"
          [busy$]="busy$"
          (editar)="onClickEditarUsuario($event)"
          (borrar)="onClickBorrarUsuario($event)">
        </app-usuarios-listado>
      </div>
      <app-listado-acciones
        (agregar)="onClickAgregarUsuario()">
      </app-listado-acciones>
    </div>
  </ng-template>
</div>
