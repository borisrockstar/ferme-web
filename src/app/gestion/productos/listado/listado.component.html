<table mat-table #tabla class="full-width">
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let producto" class="left"> 
      {{producto.nombreProducto}}
    </td>
  </ng-container>
  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef> Codigo </th>
    <td mat-cell *matCellDef="let producto" class="left"> 
      {{producto.codigoProducto}}
    </td>
  </ng-container>
  <ng-container matColumnDef="precio">
    <th mat-header-cell *matHeaderCellDef> Precio </th>
    <td mat-cell *matCellDef="let producto" class="left"> 
      {{producto.precioProducto}}
    </td>
  </ng-container>
  <ng-container matColumnDef="stockActual">
    <th mat-header-cell *matHeaderCellDef> Stock Actual </th>
    <td mat-cell *matCellDef="let producto" class="left"> 
      {{producto.stockActualProducto}}
    </td>
  </ng-container>
  <ng-container matColumnDef="stockCritico">
    <th mat-header-cell *matHeaderCellDef> Stock Cr√≠tico </th>
    <td mat-cell *matCellDef="let producto" class="left"> 
      {{producto.stockCriticoProducto}}
    </td>
  </ng-container>
  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let producto" class="left"> 
      {{producto.nombreTipoProducto}}
    </td>
  </ng-container>
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let producto">
      <div class="acciones">
        <button mat-raised-button color="primary" class="details"
          [disabled]="busy$ | async" 
          (click)="onClickVerProducto(producto)">
          <mat-icon>more_horiz</mat-icon>
        </button>
        <button mat-raised-button color="warn" class="delete" 
          [disabled]="busy$ | async" 
          (click)="onClickBorrarProducto(producto)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
