<div class="cabecera">
  <button mat-button class="alternar-navegacion action"
    color="warn"
    title="Alternar menÃº lateral"
    (click)="switchSidenavOpenState()">
    <mat-icon>menu</mat-icon>
  </button>
  <div class="logo">
    <img src="assets/img/logo.png" alt="FERME">
    <h1>{{ appName }}</h1>
  </div>
  <div class="contenido">
    <!-- <span>{{ moduleName }}</span> -->
  </div>
  <mat-menu #menuCabecera>
    <span mat-menu-item disabled>{{ userName }}</span>
    <button mat-menu-item
      title="Editar Perfil"
      (click)="onClickEditarUsuario()">
      <mat-icon>edit</mat-icon>
      Editar Perfil
    </button>
    <button mat-menu-item
      title="Cerrar Sesion"
      (click)="onClickCerrarSesion()">
      <mat-icon>exit_to_app</mat-icon>
      Cerrar sesion
    </button>
  </mat-menu>
  <button mat-button class="abrir-menu action"
    [matMenuTriggerFor]="menuCabecera">
    <mat-icon>person</mat-icon>
  </button>
</div>
