<ng-template *ngIf="loading$ | async; else clientesTable">
  <mat-spinner></mat-spinner>
</ng-template>
<ng-template #clientesTable>
  <table mat-table [dataSource]="clientes$ | async">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef style="width: 12em"> Nombre </th>
      <td mat-cell *matCellDef="let cliente" class="left"> {{cliente.nombreCompletoPersona}} </td>
    </ng-container>
    <ng-container matColumnDef="rut">
      <th mat-header-cell *matHeaderCellDef style="width: 10em"> Rut </th>
      <td mat-cell *matCellDef="let cliente" class="left"> {{cliente.rutPersona}} </td>
    </ng-container>
          

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
</ng-template>
