<section class="overflow-y">
  <h2>Agregar Productos</h2>

  <mat-card>
    <mat-card-title>Productos disponibles</mat-card-title>
    
    <mat-card-content>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Filtrar por...</mat-panel-title>
        </mat-expansion-panel-header>
        <form [formGroup]="productoForm" 
          style="grid-template-areas:   
            'a' 
            'b' 
            'c'">

          <mat-form-field style="grid-area: a">
            <mat-select placeholder="Familia de Productos" 
              formControlName="familia">
              <mat-option *ngFor="let fml of (familias$ | async)" 
                [value]="fml.idFamiliaProducto">
                {{ fml.descripcionFamiliaProducto }}
              </mat-option>
            </mat-select>
            <button matSuffix mat-button mat-icon-button *ngIf="familia.value" 
              aria-label="Limpiar" (click)="onClickLimpiarFamilia($event)">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>

          <mat-form-field style="grid-area: b">
            <mat-select placeholder="Tipo de Producto" 
              formControlName="tipo">
              <mat-option *ngFor="let tp of (tipos$ | async)" 
                [value]="tp.idTipoProducto">
                {{ tp.nombreTipoProducto }}
              </mat-option>
            </mat-select>
            <button matSuffix mat-button mat-icon-button *ngIf="tipo.value" 
              aria-label="Limpiar" (click)="onClickLimpiarTipo($event)">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>

          <mat-form-field style="grid-area: c">
            <input matInput placeholder="Nombre de Producto" formControlName="nombre" />
          </mat-form-field>
        </form>
      </mat-expansion-panel>
      

      <ng-container *ngIf="!(productos$ | async); then loading; else tabla"></ng-container>
      <ng-template #loading>
        <div style="margin-top: 1em">
          <mat-spinner-centrado></mat-spinner-centrado>
        </div>
      </ng-template>

      <ng-template #tabla>
        <div class="overflow-y" style="margin-top: 1em; height: 14.5em">
          <table mat-table #tablaProductos [dataSource]="productos$ | async">
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let producto" class="left"> 
                {{producto.nombreProducto}}
              </td>
            </ng-container>
            <ng-container matColumnDef="precio">
              <th mat-header-cell *matHeaderCellDef> Precio </th>
              <td mat-cell *matCellDef="let producto" class="left"> 
                ${{producto.precioProducto}}
              </td>
            </ng-container>
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let producto">
                <div class="acciones">
                  <button mat-button mat-icon-button color="primary" 
                    (click)="onClickIncluirProducto(producto)">
                    <mat-icon>add</mat-icon>
                  </button>
                </div> 
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </ng-template>
    </mat-card-content>
  </mat-card>
    
  <mat-card style="margin-top: 2em">
    <mat-card-title>Productos Seleccionados</mat-card-title>
    <mat-card-content class="overflow-y" style="height: 14.5em">
      <table mat-table #tablaProductosAgregar>
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let producto" class="left"> 
            {{producto.nombreProducto}}
          </td>
        </ng-container>
        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let producto" class="left"> 
            ${{producto.precioProducto}}
          </td>
        </ng-container>
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let i=index">
            <div class="acciones">
              <button mat-button mat-icon-button color="warn" 
                (click)="onClickRetirarProducto(i)">
                <mat-icon>remove</mat-icon>
              </button>
            </div> 
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
    
  <div style="margin-top: 1em" class="acciones">
    <button mat-raised-button color="primary" 
      [disabled]="!(hayProductos$ | async)" 
      (click)="onClickAceptar()">
      Aceptar
    </button>

    <button mat-raised-button 
      (click)="onClickCancelar()">
      Cancelar
    </button>
  </div>
</section>
