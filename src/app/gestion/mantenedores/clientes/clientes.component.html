<div class="full-height">
  <ng-template *ngIf="cargandoItems; else contenedorListado">
    <mat-spinner-centrado></mat-spinner-centrado>
  </ng-template>
  <ng-template #contenedorListado>
    <div class="full-height contenedor">
      <div class="pagina overflow">
        <app-clientes-listado #listado 
          [Items]="items$ | async"
          [ocupado]="ocupado$ | async"
          (cargar)="onCargar()">
        </app-clientes-listado>
      </div>
    </div>
  </ng-template>
</div>
