<section>
  <h2>{{ esNuevo? 'Nuevo' : 'Actualizar' }} Producto</h2>

  <ng-template *ngIf="(showSpinner$ | async) || !(tipos$ | async)">
    <div class="spinner-container">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

  <form [formGroup]="productoForm" [hidden]="!(tipos$ | async)"
    style="grid-template-areas:   
      'a a a b b b' 
      'c c c c c c' 
      'd d d d d d' 
      'e e f f g g' 
      'h h h h h h'">
    <mat-form-field style="grid-area: a">
      <input matInput placeholder="Código" 
        [ngModel]="_codigoProducto" [ngModelOptions]="{standalone: true}"
        disabled />
    </mat-form-field>

    <mat-form-field style="grid-area: b">
      <input matInput placeholder="Nombre" 
        formControlName="nombre" />
    </mat-form-field>

    <mat-form-field style="grid-area: c">
      <mat-select placeholder="Familia de Producto" 
        formControlName="familia">
        <mat-option *ngFor="let familia of (familias$ | async)" 
          [value]="familia.idFamiliaProducto">
          {{ familia.descripcionFamiliaProducto }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field style="grid-area: d">
      <mat-select placeholder="Tipo de Producto" 
        formControlName="tipo">
        <mat-option *ngFor="let tipo of (tipos$ | async)" 
          [value]="tipo.idTipoProducto">
          {{ tipo.nombreTipoProducto }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field style="grid-area: e">
      <input matInput placeholder="Precio" 
        formControlName="precio" />
    </mat-form-field>

    <mat-form-field style="grid-area: f">
      <input matInput placeholder="Stock Actual" 
        formControlName="stockActual" />
    </mat-form-field>

    <mat-form-field style="grid-area: g">
      <input matInput placeholder="Stock crítico" 
        formControlName="stockCritico" />
    </mat-form-field>

    <mat-form-field style="grid-area: h">
      <textarea matInput placeholder="Descripción" 
        formControlName="descripcion"></textarea>
    </mat-form-field>
  </form>
    
  <div class="acciones">
    <button mat-button mat-raised-button color="primary" 
      [disabled]="productoForm.invalid"
      (click)="onClickAceptar()">
      Aceptar
    </button>

    <button mat-button mat-raised-button 
      (click)="onClickCancelar()">
      Cancelar
    </button>
  </div>
</section>
