<div class="full-height">
  <ng-container 
    *ngIf="loading$ | async; 
    then loading; 
    else empleadosTable">
  </ng-container>

  <ng-template #loading>
    <mat-spinner-centrado></mat-spinner-centrado>
  </ng-template>

  <ng-template #empleadosTable>
    <div class="full-height contenedor">
      <div class="pagina overflow">
        <app-empleados-listado #listado 
          [Items]="empleados$ | async"
          [Busy]="busy$ | async"
          (editar)="onClickEditar($event)"
          (borrar)="onClickBorrar($event)">
        </app-empleados-listado>
      </div>
      <app-listado-acciones
        (agregar)="onClickAgregar()">
      </app-listado-acciones>
    </div>
  </ng-template>
</div>
